<!DOCTYPE html>
<html>
<head>
    <script src="jquery-1.5.2.min.js"></script>
    <script src="create_student_script.js"> </script>
</head>

<body>

<div class="edit-form">
         <legend>Create a user account</legend>

         <label for="id">Student ID:</label>
         <input type="text" id="account-id" name="id"/>

         <label for="fname">First Name:</label>
         <input type="text" id="account-fname" name="fname"/>

         <label for="lname">Last Name:</label>
         <input type="text" id="account-lname" name="lname"/>

         <label for="email">Email:</label>
         <input type="text" id="account-email" name="email"/>

         <button id="submit-button">Create</button>
      </div>
</body>
</html>
