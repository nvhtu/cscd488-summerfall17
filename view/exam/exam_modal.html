<div class="modal fade" id="detail-modal" tabindex="-1" role="dialog" aria-hidden="true">
   <div class="modal-dialog modal-lg">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Create an Exam</h4>
         </div>
         <div class="modal-body form-horizontal row">
            <div class="col-md-6" id="col-left">
               <form id="main-form">

                  <!--
                  Hidden input fields for requester id, requester type, requester session, and item id that auto populated 
                  so $("#main-form").serialize() will include those values
                  -->
                  <input type="hidden" class="form-control" id="requester-id" name="requester_id" />
                  <input type="hidden" class="form-control" id="requester-type" name="requester_type" />
                  <input type="hidden" class="form-control" id="requester-session" name="requester_session" />
                  <input type="hidden" class="form-control" id="item-id" name="exam_id" />

                  <div class="form-group">
                     <label for="name" class="col-sm-4 control-label">Exam Name:</label>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" />
                     </div>
                  </div>

                  <div class="form-group">
                     <label for="date" class="col-sm-4 control-label">Date:</label>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" name="date" />
                     </div>
                  </div>

                  <div class="form-group">
                     <label class="col-sm-4 control-label">Quarter:</label>
                     <div class="col-sm-8">
                        <p class="form-control-static" id="quarter">(Select valid date)</p>
                        <input type="hidden" class="form-control" name="quarter" />
                     </div>
                  </div>

                  <div class="form-group">
                     <label for="start-time" class="col-sm-4 control-label">Start Time:</label>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" name="start_time" />
                     </div>
                  </div>

                  <div class="form-group">
                     <label for="duration" class="col-sm-4 control-label">Duration:</label>
                     <div class="col-sm-8">
                        <div class="input-group">
                           <input type="text" class="form-control" name="duration" />
                           <span class="input-group-addon">Hours</span>
                        </div>
                     </div>
                  </div>

                  <div class="form-group">
                     <label for="cutoff" class="col-sm-4 control-label">Register Deadline:</label>
                     <div class="col-sm-8">
                        <div class="input-group">
                           <input type="text" class="form-control" name="cutoff" />
                           <span class="input-group-addon">Hours</span>
                        </div>
                     </div>
                  </div>

                  <div class="form-group">
                     <label for="location" class="col-sm-4 control-label">Location:</label>
                     <div class="col-sm-8">
                        <select class="form-control" name="location"></select>
                     </div>
                  </div>

                  <div class="form-group">
                     <label for="state" class="col-sm-4 control-label">State:</label>
                     <div class="col-sm-8">
                        <select class="form-control" name="state">
                           <option hidden disabled selected value>Choose a state</option>
                           <option value="Open">Open</option>
                           <option value="Hidden">Hidden</option>
                        </select>
                     </div>
                  </div>

                  <div class="form-group">
                     <label for="passing-grade" class="col-sm-4 control-label">Passing Grade:</label>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" name="passing_grade" />
                     </div>
                  </div>

                  <div class="form-group">
                     <label class="col-sm-4 control-label">Possible Grade:</label>
                     <div class="col-sm-8">
                        <p class="form-control-static" id="possible-grade">(Sum of categories)</p>
                        <input type="hidden" class="form-control" name="possible_grade" />
                     </div>
                  </div>
               </form>
               <hr class="separator hidden-md hidden-lg">
            </div>

            <div class="col-md-6" id="col-right">
               <div class="panel panel-default">
                  <div class="panel-heading clearfix empty-panel-fix" id="cat-heading">
                     <h4 class="panel-title pull-left">Categories:</h4>
                     <button type="button" class="btn btn-primary pull-right" id="add-cat-btn">Add Category</button>
                  </div>
                  
                  <table class="table table-condensed" id="cat-table" style="display: none;">
                     <thead>
                        <tr>
                           <th>Name</th>
                           <th>Max Score</th>
                           <th>Actions</th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>

         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit-button" data-action="create">Create</button>
         </div>
      </div>
   </div>
</div>
