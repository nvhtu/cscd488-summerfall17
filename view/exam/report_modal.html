<div class="modal fade" id="report-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Generate Exam Report</h4>
            </div>
            <div class="modal-body form-horizontal row">
                <form>
                    <div class="col-sm-12"><h4>Select student data to include:</h4></div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Name:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="student-name-checkbox" class="form-control checkbox-fix"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">EWU ID:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="student-id-checkbox" class="form-control checkbox-fix"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="student-email-checkbox" class="form-control checkbox-fix"/>
                        </div>
                    </div>
                    <div class="form-group archived-only">
                        <label class="col-sm-4 control-label">Category Scores:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="student-cat-grade-checkbox" class="form-control checkbox-fix"/>
                        </div>
                    </div>
                    <div class="form-group archived-only">
                        <label class="col-sm-4 control-label">Final Score:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="student-exam-grade-checkbox" class="form-control checkbox-fix"/>
                        </div>
                    </div>
                    <div class="form-group archived-only">
                        <label class="col-sm-4 control-label">Pass/Fail:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="student-result-checkbox" class="form-control checkbox-fix"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Seat Number:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="student-seat-checkbox" class="form-control checkbox-fix"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file-name" class="col-sm-4 control-label">File Name:</label>
                        <div class="col-sm-6" style="padding-right:0px">
                            <input type="text" id="file-name" class="form-control" name="file-name"/>
                        </div>
                        <div class="col-sm-2" style="padding-top:15px;padding-left:0px">.csv</div>
                    </div>
                </form> 
                    
                <a id="download-link"></a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="download-button">Generate &amp; Download</button>
            </div>
        </div>
    </div>
</div>
