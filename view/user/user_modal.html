<div class="modal-body">
   <form id="main-form" class="form-horizontal">

      <!--
         Hidden input fields for requester id, requester type, requester session, and item id that auto populated 
         so $("#main-form").serialize() will include those values
         !-->
      <input type="hidden" id="requester-id" name="requester_id" />
      <input type="hidden" id="requester-type" name="requester_type" />
      <input type="hidden" id="requester-session" name="requester_session" />
      <input type="hidden" id="item-id" name="user_id" />

      <div class="form-group">
         <label class="col-sm-3 control-label">EWU ID:</label>
         <div class="col-sm-9">
            <input type="text" class="form-control" id="ewu-id" name="ewu_id" disabled="disabled" />
         </div>
      </div>

      <div class="form-group">
         <label class="col-sm-3 control-label">First Name:</label>
         <div class="col-sm-9">
            <input type="text" class="form-control" name="f_name" />
         </div>
      </div>

      <div class="form-group">
         <label class="col-sm-3 control-label">Last Name:</label>
         <div class="col-sm-9">
            <input type="text" class="form-control" name="l_name" />
         </div>
      </div>

      <div class="form-group">
         <label class="col-sm-3 control-label">Email:</label>
         <div class="col-sm-9">
            <input type="text" class="form-control" name="email" />
         </div>
      </div>

      <div class="form-group" id="type-form-group">
         <label class="col-sm-3 control-label">Type:</label>
         <div class="col-sm-9">
            <label id="type-admin-wrap" class="type-nonstudent-wrap"><input type="checkbox" id="type-admin-checkbox" class="form-control type-checkbox type-nonstudent-checkbox" name="type" value="Admin" />Admin</label>
            <label id="type-teacher-wrap" class="type-nonstudent-wrap"><input type="checkbox" id="type-teacher-checkbox" class="form-control type-checkbox type-nonstudent-checkbox" name="type" value="Teacher" />Teacher</label>
            <label id="type-grader-wrap" class="type-nonstudent-wrap"><input type="checkbox" id="type-grader-checkbox" class="form-control type-checkbox type-nonstudent-checkbox" name="type" value="Grader" />Grader</label>
            <label id="type-student-wrap" class="type-student-wrap"><input type="checkbox" id="type-student-checkbox" class="form-control type-checkbox" name="type" value="Student" />Student</label>
         </div>
         <input type="hidden" id="type" name="type" />
      </div>

      <div class="form-group" id="state-form-group">
         <label class="col-sm-3 control-label">Student State:</label>
         <div class="col-sm-9">
            <select type="text" class="form-control" name="state">
               <option value="Ready">Ready to Register</option>
               <option value="Registered">Registered</option>
               <option value="Blocked">Blocked</option>
               <option value="Passed">Passed</option>
            </select>
         </div>
         <input type="hidden" id="type" name="type" />
      </div>
   </form>
</div>
